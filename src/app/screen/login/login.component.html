<section class="app-sign-in">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
    <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit($event)">
      <p>
        <mat-form-field>
          <input type="text" matInput required placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>
    
      <p>
        <mat-form-field>
          <input type="password" matInput required placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>
    
      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>
    
    </form>
    </mat-card-content>
    </mat-card>
</section>
